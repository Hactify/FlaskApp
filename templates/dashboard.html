{% extends "base.html" %}
{% block head %}
<script src="https://kit.fontawesome.com/a2c68f0716.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/dashboard.css">
{% endblock %}
{% block content %}
<header>
<h1>Dashboard</h1>
<ul>
  <h2>Welcome, {{ email }}</h2>
  <a href="{{ url_for('logout') }}">Logout</a>
  {% for campaign in campaigns %}
    <li><a href="{{ url_for('view_campaign', campaign_id=campaign.id) }}">{{ campaign.name }}</a></li> <form action="{{ url_for('send_bulk_email', campaign_id=campaign.id) }}" method="post" style="display:inline;">
      <button type="submit">Send Bulk Email</button>
  </form>
  {% endfor %}
</ul>
</header>
{% endblock %}
