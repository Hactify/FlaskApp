{% extends "base.html" %}
{% block head %}
<script src="https://kit.fontawesome.com/a2c68f0716.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/css/dashboard.css">
{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<ul> 
  <h2>Listed Campaigns: </h2>
  {% for campaign in campaigns %}
  <li>--> <a href="{{ url_for('view_campaign', campaign_id=campaign.id) }}">{{ campaign.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
