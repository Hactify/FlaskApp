<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="https://kit.fontawesome.com/a2c68f0716.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <header>
        Recon <i class="fa-solid fa-shield-halved"></i>
    </header>


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<div id="mainContainer">
<div class="headline">
    <span>"Effortless</span><br/> 
    <span>Email Campaign</span><br/> 
    <span>Management"</span><br/> 
</div>
<div>
<a href="/dashboard"><button id="getStarted">Get Started <i class="fa-solid fa-right-long"></i></button></a>
</div>
</div>
</body>
</html>
