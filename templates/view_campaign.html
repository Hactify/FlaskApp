{% extends "base.html" %}
{% block content %}
<h1>View Campaign: {{ campaign.name }}</h1>
<ul>
  {% for email in emails %}
    <li>{{ email.email_address }} - {{ 'Alive' if email.is_alive else 'Dead' }}</li>
    <form action="{{ url_for('send_single_email', user_id=email.id) }}" method="post" style="display:inline;">
      <button type="submit">Send Email</button>
  </form>
  {% endfor %}
</ul>
{% endblock %}
